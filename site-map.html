<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fogs End Farm - Site Map</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h1 {
      color: #fff;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 20px;
    }
    .map-container {
      position: relative;
      display: inline-block;
    }
    .map-container img {
      display: block;
      max-width: 100%;
    }
    .map-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .legend {
      margin-top: 20px;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-color {
      width: 20px;
      height: 4px;
    }
    .legend-area {
      width: 16px;
      height: 16px;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <h1>Fogs End Farm - Silvopasture Site Plan</h1>
  <p class="subtitle">5-acre regenerative silvopasture project area - Jackson County, OR</p>
  
  <div class="map-container">
    <img src="overview.png" alt="Aerial view of Fogs End Farm" width="1146" height="439">
    
    <svg viewBox="0 0 1146 439" xmlns="http://www.w3.org/2000/svg">
      <!-- 
        Coordinate system: 
        - Origin (0,0) is top-left
        - X increases to the right (west to east)
        - Y increases downward (north to south... but image shows north at top)
        
        Image dimensions: 1146 x 439 px
      -->
      
      <!-- ==================== PROPERTY BOUNDARY (5-acre project area) ==================== -->
      <!-- Western edge aligns with tree line, eastern edge angled to match fence -->
      <polygon 
        points="370,20 1090,30 990,415 370,415"
        fill="rgba(255,255,255,0.08)"
        stroke="#ffffff"
        stroke-width="2"
        stroke-dasharray="8,4"
      />
      
      <!-- ==================== WETLAND AREA (west side, east of trees, touches northern border) ==================== -->
      <circle 
        cx="420" cy="55" r="30"
        fill="rgba(0,150,200,0.25)"
        stroke="#00a0c0"
        stroke-width="2"
      />
      <text x="420" y="53" text-anchor="middle" fill="#00d4ff" font-size="10" font-weight="bold">WETLAND</text>
      <text x="420" y="65" text-anchor="middle" fill="#00d4ff" font-size="8">(~0.25 ac)</text>
      
      <!-- ==================== SWALE LINES (E/W orientation, 7 swales) ==================== -->
      <!-- Swales run roughly horizontal, spaced ~50px apart vertically -->
      <!-- Water flows south to north (bottom to top), so Swale 1 is at bottom (uphill) -->
      <!-- Access corridor on west (~x=300-400), P7 strip on angled east edge -->
      
      <!-- Swale 1 (southernmost, SHORT - only between SW and SE barns) -->
      <line x1="480" y1="380" x2="840" y2="390" stroke="#c9a227" stroke-width="3"/>
      <text x="660" y="398" fill="#c9a227" font-size="11" font-weight="bold">Swale 1</text>
      
      <!-- Swale 2 (just north of barns, full width - stops at P7 edge) -->
      <line x1="480" y1="340" x2="970" y2="340" stroke="#c9a227" stroke-width="3"/>
      <text x="490" y="335" fill="#c9a227" font-size="11" font-weight="bold">Swale 2</text>
      
      <!-- Swale 3 (stops at P7 edge) -->
      <line x1="480" y1="290" x2="970" y2="290" stroke="#c9a227" stroke-width="3"/>
      <text x="490" y="285" fill="#c9a227" font-size="11" font-weight="bold">Swale 3</text>
      
      <!-- Swale 4 (stops at P7 edge) -->
      <line x1="480" y1="240" x2="970" y2="240" stroke="#c9a227" stroke-width="3"/>
      <text x="490" y="235" fill="#c9a227" font-size="11" font-weight="bold">Swale 4</text>
      
      <!-- Swale 5 (stops at P7 edge) -->
      <line x1="480" y1="190" x2="970" y2="190" stroke="#c9a227" stroke-width="3"/>
      <text x="490" y="185" fill="#c9a227" font-size="11" font-weight="bold">Swale 5</text>
      
      <!-- Swale 6 (stops at P7 edge) -->
      <line x1="480" y1="140" x2="970" y2="140" stroke="#c9a227" stroke-width="3"/>
      <text x="490" y="135" fill="#c9a227" font-size="11" font-weight="bold">Swale 6</text>
      
      <!-- Swale 7 (northernmost, access road - stops at P7 edge) -->
      <line x1="480" y1="90" x2="970" y2="90" stroke="#c9a227" stroke-width="3"/>
      <text x="490" y="85" fill="#c9a227" font-size="11" font-weight="bold">Swale 7</text>
      
      <!-- ==================== ACCESS CORRIDOR (west side, N-S strip) ==================== -->
      <rect x="370" y="50" width="95" height="365" fill="rgba(200,200,200,0.15)" stroke="#aaa" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="418" y="250" text-anchor="middle" fill="#ccc" font-size="10" transform="rotate(-90, 418, 250)">ACCESS CORRIDOR</text>
      
      <!-- ==================== PADDOCK 7 (N-S strip along angled east edge, full length S to N) ==================== -->
      <!-- Polygon runs from southern edge to northern edge along the angled boundary -->
      <!-- West edge is vertical at x=970, east edge follows angled property line -->
      <polygon 
        points="970,70 1090,50 990,415 970,415"
        fill="rgba(144,238,144,0.15)"
        stroke="#90EE90"
        stroke-width="1"
        stroke-dasharray="4,2"
      />
      
      <!-- ==================== PADDOCK NUMBERS ==================== -->
      <!-- P1: between Swale 1 and southern edge (small, between barns) -->
      <text x="685" y="405" text-anchor="middle" fill="#90EE90" font-size="14" font-weight="bold">P1</text>
      <!-- P2-P6: between swales, full width -->
      <text x="730" y="360" text-anchor="middle" fill="#90EE90" font-size="16" font-weight="bold">P2</text>
      <text x="730" y="310" text-anchor="middle" fill="#90EE90" font-size="16" font-weight="bold">P3</text>
      <text x="730" y="260" text-anchor="middle" fill="#90EE90" font-size="16" font-weight="bold">P4</text>
      <text x="730" y="210" text-anchor="middle" fill="#90EE90" font-size="16" font-weight="bold">P5</text>
      <text x="730" y="160" text-anchor="middle" fill="#90EE90" font-size="16" font-weight="bold">P6</text>
      <!-- P7: N-S strip along east edge (full length) -->
      <text x="1020" y="250" text-anchor="middle" fill="#90EE90" font-size="12" font-weight="bold">P7</text>
      
      <!-- ==================== BARNS ==================== -->
      <!-- SW Barn (southern edge, white roof visible in aerial) -->
      <rect x="455" y="365" width="25" height="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <text x="468" y="400" text-anchor="middle" fill="#ff6b6b" font-size="10" font-weight="bold">SW BARN</text>
      
      <!-- SE Barn (southern edge, white roof visible in aerial) -->
      <rect x="840" y="380" width="25" height="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <text x="852" y="415" text-anchor="middle" fill="#ff6b6b" font-size="10" font-weight="bold">SE BARN</text>
      
      <!-- ==================== MAIN HOUSE ==================== -->
      <text x="200" y="180" text-anchor="middle" fill="#aaaaaa" font-size="12">HOUSE</text>
      
      <!-- ==================== GARDEN/NURSERY ==================== -->
      <text x="350" y="320" text-anchor="middle" fill="#88aa66" font-size="10">Nursery</text>
      
      <!-- ==================== IRRIGATION ==================== -->
      <!-- Irrigation ditch runs along southern edge -->
      <line x1="370" y1="420" x2="990" y2="420" stroke="#4a90d9" stroke-width="2" stroke-dasharray="6,3"/>
      <text x="670" y="432" text-anchor="middle" fill="#4a90d9" font-size="9">IRRIGATION DITCH</text>
      
      <!-- ==================== NORTH ARROW & WATER FLOW ==================== -->
      <g transform="translate(80, 80)">
        <!-- North arrow -->
        <polygon points="0,-30 -10,0 0,-8 10,0" fill="#ffffff"/>
        <text x="0" y="15" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">N</text>
      </g>
      
      <!-- Water flow arrow (south to north = bottom to top) -->
      <g transform="translate(140, 250)">
        <line x1="0" y1="40" x2="0" y2="-40" stroke="#4a90d9" stroke-width="2"/>
        <polygon points="0,-45 -6,-30 6,-30" fill="#4a90d9"/>
        <text x="15" y="5" fill="#4a90d9" font-size="10" font-weight="bold">Water</text>
        <text x="15" y="17" fill="#4a90d9" font-size="10">Flow</text>
      </g>
      
      <!-- ==================== DIMENSIONS ==================== -->
      <!-- Width indicator (E-W) - approximately 400 ft swale width -->
      <line x1="470" y1="105" x2="1015" y2="85" stroke="#888" stroke-width="1"/>
      <line x1="470" y1="100" x2="470" y2="110" stroke="#888" stroke-width="1"/>
      <line x1="1015" y1="80" x2="1015" y2="90" stroke="#888" stroke-width="1"/>
      <text x="740" y="82" text-anchor="middle" fill="#888" font-size="10">~400 ft (swale width)</text>
      
      <!-- ==================== ROAD LABEL ==================== -->
      <text x="150" y="420" text-anchor="middle" fill="#666" font-size="9">Tolman Creek Rd</text>
      
    </svg>
  </div>
  
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background: #c9a227;"></div>
      <span>Contour Swales (tree lines on berms)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #90EE90;"></div>
      <span>Paddocks (P1-P7)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #4a90d9;"></div>
      <span>Irrigation / Water Flow</span>
    </div>
    <div class="legend-item">
      <div class="legend-area" style="background: #00a0c0;"></div>
      <span>Wetland Buffer</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #ff6b6b; height: 12px;"></div>
      <span>Barns</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #fff; height: 2px;"></div>
      <span>Project Boundary (5 acres)</span>
    </div>
  </div>
  
</body>
</html>
